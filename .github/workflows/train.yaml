# ğŸ“› Name of the workflow (shows up in GitHub Actions UI)
name: Train and Track ML Model

# ğŸš€ Trigger the workflow when someone pushes to the main branch
on:
  push:
    branches: [ main ]

jobs:
  train:  # ğŸ‘· Name of the job (can be anything)
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use latest Ubuntu runner from GitHub

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3  # âœ… Pulls your code from the GitHub repo

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4  # âœ… Installs and configures Python
        with:
          python-version: '3.10'  # ğŸ§ª Specify Python version (match your project)

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ğŸ“„ Install all project packages
          pip install dvc[aws] mlflow      # â• Install DVC and MLflow explicitly

      - name: ğŸ§  Pull DVC data
        run: dvc pull  # ğŸ“¥ Pull raw/processed data from remote storage (e.g., S3)

      - name: ğŸ‹ï¸ Run training pipeline
        run: dvc repro  # ğŸš‚ Run pipeline stages as defined in dvc.yaml

      - name: ğŸš€ Push updated models + metrics
        run: |
          dvc push  # ğŸ“¤ Push any new outputs (e.g., model.joblib) to remote
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          git add .  # ğŸ“ Track any updated .dvc files, metrics, or lock files
          git commit -m "Auto: trained new model" || echo "No changes to commit"
          git push || echo "Nothing to push"  # â¬†ï¸ Push back to repo (non-blocking if no changes)
